   <!-------------- WELCOME SCREEN --------------->
   <div class='screen' id='welcome-screen'>
    <h1>Minecraft Mob Trivia!</h1>
    <h4>By: Kaia and Climate</h4>
   <img src="https://assets.codepen.io/12295318/Minecraft+Mob+Trivia+%281%29.png" alt="" style="width:600px;height:600px;" align="center"/>
    <button class="start-btn">Play!</button>
</div>

<!-------------- QUESTION SCREEN --------------->
<div class='screen' id='question-screen'>
  <h4 id="category">Category Name</h4>
  <h1 id="question">Question goes here?</h1>
  <img src="https://assets.codepen.io/12295318/Copy+of+Minecraft+Mob+Trivia.png" alt="" style="width:300px; height;400px;"/>
  <div id="answer-set">
    <button class="answer-btn" id="correctAnswer">Correct Answer</button>
    <button class="answer-btn" id="incorrectAnswer1">Wrong Answer</button>
    <button class="answer-btn" id="incorrectAnswer2">Wrong Answer</button>
    <button class="answer-btn" id="incorrectAnswer3">Wrong Answer</button>
  </div>
  <h1 id="feedback">Feedback will go here.</h1>
</div>

<!-------------- THANK YOU SCREEN --------------->
<div class='screen' id='thankyou-screen'>
  <h1>Thanks for playing our game!</h1>
  <h4 id='game-results'>Looks like you did pretty well.</h4>
  <button class="start-btn">Restart</button>
  <img src="https://assets.codepen.io/12295318/Copy+of+Minecraft+Mob+Trivia+%283%29.png" alt="" align="left" style="width:700px; height:100px;"/>

</div>

    <!-- JS Libraries -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/idewcomputing/code-trivia/src/trivia.js"></script> <!-- iDEW trivia -->


<script>//Runs once at the beginning
  function setup() {
    var googleSheetLink = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTBd0pxtU--BqIQkP0tl4JnFLqpivBjdLZiRoPFCvrSYnTa7oWo86yLOB16k106B1FUg5ZiNpgEP6Lo/pub?output=csv";
    trivia.loadGoogleSheet(googleSheetLink).then(displayWelcome);
  }

  //Loops continously for background effects and animations. (p5.js)
  function draw() {
    if (trivia.state == "welcome") background("#C6E2FF");
    else if (trivia.state == "question") background("#C6E2FF");
    else if (trivia.state == "correct") background("#C6E2FF");
    else if (trivia.state == "incorrect") background("#C6E2FF");
    else if (trivia.state == "thankyou") background("#C6E2FF");
  }

  function displayWelcome() {
    $(".screen").hide();
    $("#welcome-screen").show();
  }

  function displayQuestion() {
    $(".screen").hide();
    $("#question-screen").show();
    $("#correctAnswer").removeClass("highlight");
    $("#feedback").hide();
    trivia.insertQuestionInfo();
    trivia.shuffleAnswers();
  }

  function displayThankyou() {
    $(".screen").hide();
    $("#thankyou-screen").show();
    $("#game-results").html(`You got ${trivia.totalCorrect} of ${trivia.totalAnswered} correct.`);
  }

  function onClickedAnswer(isCorrect) {
    if (isCorrect) $("#feedback").html(`Keep it up, chicken butt!`).show();
    else $("#feedback").html(`Wrong! Urple Finger`).show();
    $("#correctAnswer").addClass("highlight"); //highlight right answer
    $("#feedback").append(`<br><button onclick="trivia.gotoNextQuestion();">Next Question</br>`);
  }

  function onClickedStart() {
    displayQuestion();
  }</script>
